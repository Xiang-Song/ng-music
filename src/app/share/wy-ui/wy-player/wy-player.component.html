<div class="m-player"
   
>
    <div class="lock">
        <div class="left"><i></i></div>
    </div>
    <div class="hand"></div>
    <div class="container">
        <div class="wrap">
            <div class="btns">
                <i class="prev" ></i>
                <i class="toggle" ></i>
                <i class="next" ></i>
            </div>
            <div class="head">
                <img src="" >
                <i class="mask"></i>
            </div>
            <div class="play">
                <div class="words clearfix hide">
                    <p class="ellipsis margin-bottom-none">song name</p>
                    <ul class="songs clearfix margin-bottom-none">
                        <li >
                            <em><a>singer name</a></em>
                            <span>/</span>
                        </li>
                    </ul>
                </div>
                <div class="bar">
                    <div class="slider-wrap">
                        <app-wy-slider ></app-wy-slider>
                    </div>
                    <span class="time">
                        <em>2:30</em> / 3:50
                    </span>
                </div>
            </div>
            <div class="oper">
                <i class="like" title="收藏"></i>
                <i class="share" title="分享"></i>
            </div>
            <div class="ctrl">
                <i class="volume" title="音量" ></i>
                <!-- <i [ngClass]="currentMode.type" [title]="currentMode.label" (click)="changeMode()"></i> -->
                <p class="open" >
                    <span></span>
                </p>
                <div class="control-vol" >
                    <app-wy-slider [wyVertical] = 'true' ></app-wy-slider>
                </div>
            </div>

            <!-- <app-wy-player-panel
            [playing] = playing
            [songList] = "songList"
            [currentSong] = "currentSong"
            [show] = "showPanel"
            (onChangeSong) = "onChangeSong($event)"
            (onClose) = "showPanel = false"
            >
            </app-wy-player-panel> -->
        </div>
    </div>

    [src]="currentSong?.url"

    >

    </audio> -->


</div>
